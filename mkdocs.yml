site_name: Projeto Airbnb üè†

theme:
  name: material
  features:
    - content.code.copy
    - content.code.select
    - navigation.tabs
    - content.code.annotate
  logo: img/logo.png
  palette:
  
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Tema Escuro
      primary: red

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Tema Claro
      primary: red

  language: pt

nav:
  - Home: index.md
  - An√°lise Explorat√≥ria: eda.md
  - Dashboard: dashboard.md



repo_name: "git-wpsilva/5DataGlowUp"
repo_url: "https://github.com/git-wpsilva/5DataGlowUp"

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

plugins:
  - search
  - mkdocstrings:
      default_handler: python


