site_name: My Docs
theme:
  name: material # or other theme
  palette:
    primary: blue
  language: en

repo_name: "git-wpsilva/5DataGlowUp"
repo_url: "https://github.com/git-wpsilva/5DataGlowUp"

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid

plugins:
  - search
  - mkdocstrings:
      default_handler: python